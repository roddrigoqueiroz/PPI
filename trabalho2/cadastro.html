<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica ABC Health</title>
</head>
<body>
    <header>
        <h1>Clínica ABC Health</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="cadastraCliente.php" method="post" enctype="multipart/form-data">
            <input type="hidden" id="submissionTime" name="submissionTime">

            <fieldset>
                <legend>Dados Pessoais</legend>
                
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" minlength="2" maxlength="50" autofocus required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input placeholder="xxx.xxx.xxx-xx" type="text" id="cpf" name="cpf"
                        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                        maxlength="14"
                        required
                    >
                </div>

                <div>
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" name="idade" min="0" max="130" required>
                </div>

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" 
                        placeholder="(xx) xxxxx-xxxx"
                        pattern="\(\d{2}\) \d{5}-\d{4}" 
                        maxlength="15" 
                        required
                    >
                </div>
                <div>
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" id="data" name="data" >
                </div>
                <div>
                    <label>Sexo:</label>
                    <div>
                        <input type="radio" id="masculino" name="sexo" value="masculino">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" id="feminino" name="sexo" value="feminino">
                        <label for="feminino">Feminino</label>
                    </div>
                    <div>
                        <input type="radio" id="naoBinario" name="sexo" value="naoBinario">
                        <label for="naoBinario">Não Binário</label>
                    </div>
                </div>
                <div>
                    <label for="estadoCivil">Estado Civil:</label>
                    <select name="estadoCivil" id="estadoCivil">
                        <option value="">Selecione...</option>
                        <option value="solteiro">Solteiro</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="viuvo">Viúvo</option>
                    </select>
                </div>
                <div>
                    <label for="campoReadonly">Campo readonly:</label>
                    <input type="text" id="campoReadonly" name="campoReadonly" value="Apenas leitura" readonly>
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <div>
                    <label for="CEP">CEP:</label>
                    <input placeholder="xxxxx-xxx" type="text" id="CEP" name="CEP" pattern="\d{5}-\d{3}" required>
                </div>

                <div>
                    <label for="tipoLogradouro">Tipo de Logradouro:</label>
                    <select name="tipoLogradouro" id="tipoLogradouro" required>
                        <option value="">Selecione...</option>
                        <option value="rua">Rua</option>
                        <option value="avenida">Avenida</option>
                        <option value="travessa">Travessa</option>
                        <option value="alameda">Alameda</option>
                        <option value="estrada">Estrada</option>
                        <option value="rodovia">Rodovia</option>
                    </select>
                </div>

                <div>
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" name="logradouro" id="logradouro" required>
                </div>

                <div>
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" id="bairro" required>
                </div>

                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade" required>
                </div>

                <div>
                    <label for="estado">Estado:</label>
                    <select name="estado" id="estado" required>
                        <option value="">Selecione...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>

            </fieldset>

            <fieldset>
                <legend>Informações Adicionais</legend>

                <fieldset id="interesses">
                    <legend>Interesses</legend>
                    <div>
                        <input type="checkbox" id="filmes" name="interesses[]" value="filmes">
                        <label for="filmes">Filmes</label>
                    </div>
                    <div>
                        <input type="checkbox" id="informatica" name="interesses[]" value="informatica">
                        <label for="informatica">Informática</label>
                    </div>
                    <div>
                        <input type="checkbox" id="games" name="interesses[]" value="games">
                        <label for="games">Games</label>
                    </div>
                    <div>
                        <input type="checkbox" id="livros" name="interesses[]" value="livros">
                        <label for="livros">Livros</label>
                    </div>
                    <div>
                        <input type="checkbox" id="roupas" name="interesses[]" value="roupas">
                        <label for="roupas">Roupas</label>
                    </div>
                    <div>
                        <input type="checkbox" id="outro" name="interesses[]" value="outro">
                        <label for="outro">Outro</label>
                    </div>
                </fieldset>

                <div>
                    <label for="maisInformacoes">Mais informações:</label>
                    <textarea name="maisInformacoes" 
                        placeholder="Use este campo para nos contar mais sobre você!"
                        id="maisInformacoes" 
                        cols="30" rows="10"></textarea>
                </div>

                <div>
                    <label for="imagem">Upload de Imagem:</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*">
                </div>
            </fieldset>

            <button type="submit">Enviar</button>
            <input type="reset" value="Limpar">
        </form>
    </main>

    <footer>
        <address>
            Rua Exemplo, 123, São Paulo, SP, Brasil
        </address>
    </footer>
</body>
